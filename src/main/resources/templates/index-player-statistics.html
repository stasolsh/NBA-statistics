<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>NBA-Database</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<div th:insert="navbar :: navbar"></div>
<body>
<div class="form-group col-md-6">
    <form action="#" th:action="@{/player-statistics}" th:object="${searchInfo}" method="get">
       <label for="team" class="col-form-label">Team</label>
        <select class="form-control col-md-8" id="dropDownList" th:field="*{team}">
            <option value="0">Select Team</option>
            <option th:each="team : *{teams}" th:value="${team.id}" th:text="${team.name}" id="team"></option>
        </select>
        <div class="form-group col-md-6">
            <label for="min" class="col-form-label">Min Age</label>
            <input type="text" th:field="*{min}" class="form-control" id="min" placeholder="MinAge">
        </div>
        <div class="form-group col-md-6">
            <label for="min" class="col-form-label">Max Age</label>
            <input type="text" th:field="*{max}" class="form-control" id="max" placeholder="MaxAge">
        </div>
        <div class="row">
            <div class="col-md-6 mt-5">
                <input type="submit" class="btn btn-primary" value="Find Team">
                <a href="/index-player" class="btn btn-primary">Back</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
